<!-- Distribution parameters partial for HTMX -->
{% if fields %}
    {% if fields|length == 2 %}
        <!-- Two parameters: show side by side -->
        <div class="row">
            {% for field in fields %}
            <div class="col-6">
                <label class="form-label small">{{ field.label }}:</label>
                <input type="{{ field.type }}"
                       name="{{ field.name }}"
                       class="form-control form-control-sm"
                       value="{{ field.default }}"
                       {% if field.min %}min="{{ field.min }}"{% endif %}
                       {% if field.max %}max="{{ field.max }}"{% endif %}
                       {% if field.step %}step="{{ field.step }}"{% endif %}>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <!-- Single or many parameters: show stacked -->
        {% for field in fields %}
        <div class="mb-2">
            <label class="form-label small">{{ field.label }}:</label>
            <input type="{{ field.type }}"
                   name="{{ field.name }}"
                   class="form-control form-control-sm"
                   value="{{ field.default }}"
                   {% if field.min %}min="{{ field.min }}"{% endif %}
                   {% if field.max %}max="{{ field.max }}"{% endif %}
                   {% if field.step %}step="{{ field.step }}"{% endif %}>
        </div>
        {% endfor %}
    {% endif %}
{% endif %}
